<!DOCTYPE html>

      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 12px;

    }

      font-size: 24px;
      color: #333;
    }

    .button {
      display: inline-block;
      margin: 10px 0;
      padding: 12px 20px;
      font-size: 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      max-width: 90%;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .section {
      margin-top: 40px;
    }
  </style>
</head>
